<!DOCTYPE html>

    <main>

        <h2>HOME</h2>

          <a href="">

      </section>
      <section>
        <h2>기술</h2>
        <dl>
          <dt>html</dt>
          <dd></dd>
          <dd></dd>
          <dt>Javascript</dt>
          <dd></dd>
          <dd></dd>
          <dt>css</dt>
          <dd></dd>
          <dd></dd>
        </dl>
      </section>
      <section>
        <h2>스케줄</h2>
        <figure>
          <img src="" alt="">
          <figcaption>
            <time datetime="18:00">오후 6:00</time>
            <p></p>
            <strong></strong>
          </figcaption>

        <figure>
          <img src="" alt="">

              <time datetime="18:00">오후 6:00</time>

        <figure>
          <img src="" alt="">

              <time datetime="18:00">오후 6:00</time>
              <p></p>
              <strong></strong></figcaption>
        </figure>
      </section>
      <section>
        <h2>게시판</h2>
        <ol>
          <li>Tab1</li>
          <li>Tab2</li>
          <li>Tab3</li>
        </ol>
        <button>more +</button>
        <section>
          <h3>Tab1의 게시글 목록</h3>
          <ol reversed start="10">
            <li>
              <span></span>
              <p></p>
              <time></time>
            </li>
            <li>
              <span></span>
              <p></p>

            </li>
            <li>

        <article>

          <li>
            <figure>
              <img src="" alt="">

                <em></em>
                <p></p>

          </li>
          <li>
            <figure>
              <figcaption></figcaption>
            </figure>
          </li>
