<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>제코베 스토어 관리자 페이지 CRUD</title>
    </head>
    <body>
        <button id="btn-load">상품불러오기</button>

        <br /><br />
        <label for="inp-name">상품이름</label>
        <input id="inp-name" type="text" />

        <br /><br />
        <label for="inp-price">제품가격</label>
        <input id="inp-price" type="number" />

        <br /><br />
        <label for="inp-stock">재고</label>
        <input id="inp-stock" type="number" />

        <br /><br />
        <label for="inp-date">출시날짜</label>
        <input id="inp-date" type="date" />

        <button type="button" id="btn-register">상품등록하기</button>

        <script>
            // Read
            const btnLoad = document.querySelector("#btn-load");
            btnLoad.addEventListener("click", (event) => {
                // console.log("눌렀다.");
                fetch("http://localhost:3001/product", {
                    method: "GET",
                })
                    .then((response) => response.json())
                    .then((data) => {
                        for (item of data) {
                            // console.log(i);
                            const $container =
                                document.createElement("section");
                            const $productName = document.createElement("h2");
                            const $price = document.createElement("p");

                            $productName.innerText = item.productName;
                            $price.innerText = item.price;

                            $container.appendChild($productName);
                            $container.appendChild($price);

                            const btnPatch = document.createElement('button')
                            btnPatch.textContent = '상품정보변경'
                            btnPatch.setAttribute('class','btn-patch')

                            const btnDelete = document.createElement('button')
                            btnDelete.textContent = '상품삭제'
                            btnDelete.setAttribute('class','btn-delete')

                            $container.append(btnPatch,btnDelete)
                            document.body.appendChild($container);
                            
                            btnPatch.addEventListener('click',()=>{
                               return itemPatch($container)})

                        }
                    });
            });

            //create
            const btnRegister = document.querySelector("#btn-register");
            btnRegister.addEventListener("click", (event) => {
                // console.log("눌렀다.");

                const productInfo = {
                    productName: document.querySelector("#inp-name").value,
                    price: document.querySelector("#inp-price").value,
                    stockCount: document.querySelector("#inp-stock").value,
                    viewCount: 0,
                    pubDate: document.querySelector("#inp-date").value,
                    modDate: document.querySelector("#inp-date").value,
                };

                fetch("http://localhost:3001/product", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(productInfo),
                })
                    .then((response) => response.json())
                    // .then((data) => console.log(data))
                    .then((item) => {
                        const $container = document.createElement("section");
                        const $productName = document.createElement("h2");
                        const $price = document.createElement("p");

                        $productName.innerText = item.productName;
                        $price.innerText = item.price;

                        $container.appendChild($productName);
                        $container.appendChild($price);

                        document.body.appendChild($container);
                    });
            });

           

            function itemPatchInput(targetCont){
           
                const h2  = targetCont.querySelector('h2');
                const p = targetCont.querySelector('p')
                
                const inpModH2 = document.createElement('input');
                inpModH2.setAttribute('class','inp-mod-h2');

                const inpModP = document.createElement('input');
                inpModP.setAttribute('class','inp-mod-p');

                targetCont.append(inpModH2,inpModP);

                const targetBtn =  targetCont.querySelector('.btn-patch')
                targetBtn.textContent = '변경하기'
                targetBtn.setAttribute('class','btn-patch')


            }
        </script>
    </body>
</html>
